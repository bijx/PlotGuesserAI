<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PlotGuesserAI</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/png" href="fav.png" />
</head>

<body>

    <div class="site-wrapper">

        <div class="site-wrapper-inner">

            <div class="container">

                <div class="masthead clearfix">
                    <div class="container inner">
                        <img class="masthead-brand" src="fav.png" style="height: 2.3em;">
                        <h3 class="masthead-brand">PlotGuesser AI</h3>
                    </div>
                </div>

                <div class="inner cover" id="intro">
                    <h1 class="cover-heading">Generate an alternate story</h1>
                    <p class="lead">Give the AI a movie title and watch it generate a story based on the movie's
                        plot.</p>
                    <p class="lead">
                    <div class="inner cover">

                        <form action="#" onsubmit="generate();return false;">
                            <div class="form-group">
                                <input id="movieTitle" class="form-control" type="text" placeholder="Movie Title">
                            </div>
                            <div class="form-check">

                                <input type="submit" class="btn btn-lg btn-default" onclick="generate()"
                                    value="Try it out">
                            </div>
                        </form>
                    </div>
                    </p>
                </div>


                <div class="inner cover" id="aiGenerator">
                    <br><br><br><br>
                    <h2 class="cover-heading" id="aiTitle">
                        </h1>
                        <p class="lead">
                        <div class="inner cover">
                            <div class="form-group purple-border">
                                <textarea readonly style="resize: none;" class="form-control" id="prompt"
                                    rows="3">Prompt text</textarea>
                                <br>
                                <textarea class="form-control" id="outputArea"
                                    rows="10">Generating, please wait...</textarea>
                                <div class="form-check">
                                    <br>
                                    <a href="#" class="btn btn-lg btn-default"
                                        onclick="window.location.reload(false);">Go again!</a>
                                </div>
                                <textarea class="form-control" id="plot" rows="10"
                                    style="visibility: hidden;"></textarea>

                            </div>

                        </div>
                        </p>
                        <br>
                        <br>
                        <span class="loader" id="load" style="visibility: hidden;"><span
                                class="loader-inner"></span></span>
                </div>



                <div class="alert alert-danger" role="alert" id="movieError" style="visibility: hidden;">
                    Movie was not found! Try another film.
                </div>


            </div>

        </div>

    </div>

</body>



<script src="script.js"></script>

</html>
